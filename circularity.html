<html>

<body>
    <canvas id="canvas" width="600" height="600">

    </canvas>

    <head>
        <style>
            canvas {
                background-color: black;
            }
        </style>
    </head>
</body>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    setInterval(move, 50)
    var x = 0
    var y = 0
    var speedx = 10
    var speedy = 10
    ctx.fillStyle = "blue"
    function move() {
        ctx.clearRect(0, 0, 600, 600)
        x = x + speedx
        y = y + speedy
        ctx.fillRect(x, y, 50, 50)
        if (x >= 500) {
            speedx = -10
        }
        if (y >= 500) {
            speedy = -10
        }

        if (x <= 0) {
            speedx = 10

        }
        if (y <= 0) {
            speedy = 10
        }

    }
</script>

</html>
