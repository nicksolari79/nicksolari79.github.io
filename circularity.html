<html>

<body>
    <canvas id="canvas" width="600" height="600">

    </canvas>

    <head>
        <style>
            canvas {
                background-color: black;
            }
        </style>
    </head>
</body>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    setInterval(move, 50)
    var x = [3,28]
    var y = [9,17]
    var speedx = [4,9]
    var speedy = [13,25]
    for(i=0; i<2; i=i+1){
        x.push(Math.random()*1+1)
        y.push(Math.random()*1+1)
        speedy.push(Math.random()*1+1)
        speedx.push(Math.random()*1+1)
    }
    var color = 0
    ctx.fillStyle = "blue"
    function move() {
        ctx.clearRect(0, 0, 600, 600)
        for (var i = 0; i < x.length; i = i + 1) {
            for(var j = 0; j<x.length; j=j+1){
                if(i!==j){

                    if(Math.sqrt(x[i]-x[j])){
                    speedx[i]=-speedx[j] 
                    speedy[i]=-speedy[j]
                } 
                }
            }
            x[i] = x[i] + speedx[i]
            y[i] = y[i] + speedy[i]
            //ctx.fillRect(x[i], y[i], 50, 50)
            ctx.beginPath()
            ctx.arc(x[i],y[i],20,0,2*Math.PI-color/100)
            ctx.fill()
            color=color+1
            ctx.fillStyle = "hsl(" + color + ",100%,50%)"
            if (x[i] >= 500) {
                speedx[i] = -speedx[i]
            }
            if (y[i] >= 500) {
                speedy[i] = -speedy[i]
            }

            if (x[i] <= 0) {
                speedx[i] = -speedx[i]

            }
            if (y[i] <= 0) {
                speedy[i] = -speedy[i]
            }

        }
    }

</script>

</html>
