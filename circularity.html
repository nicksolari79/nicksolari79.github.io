<html>

<body>
    <canvas id="canvas" width="600" height="600">

    </canvas>

    <head>
        <style>
            canvas {
                background-color: black;
            }
        </style>
    </head>
</body>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    setInterval(move, 50)
    var x = [100,200,300]
    var y = [200,300,400]
    var speedx = [1,3,10]
    var speedy = [2,6,12]
    var i = 0
    ctx.fillStyle = "blue"
    function move() {
        ctx.clearRect(0, 0, 600, 600)
        x = x + speedx
        y = y + speedy
        ctx.fillRect(x, y, 50, 50)
        i=i+1
        ctx.fillStyle="hsl("+i+",100%,50%)"
        if (x >= 500) {
            speedx = -50
        }
        if (y >= 500) {
            speedy = -50
        }

        if (x <= 0) {
            speedx = 50

        }
        if (y <= 0) {
            speedy = 50
        }

    }
</script>

</html>
