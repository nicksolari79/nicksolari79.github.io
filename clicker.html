<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                height: 300px;
                width: 300px;
                display: block;
                
            }
            p {
                color: blue;
            }
            body {
                color: red;
            }
            .column {
                float: left;
                width: 33.33%;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            body {
                background-image: url("https://foodtank.com/wp-content/uploads/2020/04/COVID-19-Relief_Small-Farms-.jpg");
            }
            
        </style>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="column">
                    <h2>Make</h2>
                    
                </div>
                <div class="column">
                    <h2>Chicken</h2>
                    <img src="https://freepngimg.com/thumb/categories/30.png" onclick="addToScore(1)">
                    <span id="score">0 Chicken Nuggets</span>
                    
                </div>
                <div class="column">
                    <h2>Nuggets</h2>
                    
                </div>
            </div>
        </main>
    </body>
    <script>
        var score = 0;
        function addToScore(amount) {
            score = score + amount;
            document.getElementById("score").innerHTML = score;
        }
            document.getElementById("score").innerHTML = score;
        
    </script>
</html>
