<html>
    <head>
        <style>
            #rcar{
                float: left;
                height: 13%;
                position: absolute;
                top: 7%;

            }
            #bcar{
                float: left;
                height: 23%;
                position: absolute;
                top: 28%;

            }
            #gcar{
                float: left;
                height: 8%;
                position: absolute;
                top: 60%;

            }
            #pcar{
                float: left;
                height: 23%;
                position: absolute;
                top: 77%;

            }
            body{
                background-image:url(Images/racetrack.PNG);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
        
            }
            p{
                text-align: center;
                margin: auto;
                width: 20%;
                transform: translate(-5%, -50%);
                color: white;
                background-color: black;
            }
        </style>

    </head>
    <body>
        <img id="rcar" src ="Images/redcar.png">
        <img id="pcar" src ='Images/purplecar.png'>
        <img id="bcar" src ="Images/bluecar.png">
        <img id="gcar" src ="Images/greencar.png">
        <p id="timer"><b>Time:</b> <span id="time"></span></p>
        <audio id="honk"><source src="Audio/carhonk.mp3" type="audio/mpeg"></source></audio>

    </body>
    <script>
        document.addEventListener("keydown",keydownHandler)
        var rcarx = 0
        var bcarx = 0
        var gcarx = 0
        var pcarx = 0
        var time = 0
        var acc = 0
        setInterval(timer,1000)
        function timer(){
            time=time+1
            document.getElementById("time").innerHTML = time;
        }
        function keydownHandler(e){
            console.log(e.key)
            if("w"===e.key){
                rcarx = rcarx + 10
                rcar.style.left= rcarx + "px"
                
            }
            if(" "===e.key){
                bcarx = bcarx + 10
                bcar.style.left= bcarx + "px"
                
            }
            if("Enter"===e.key){
                gcarx = gcarx + 10
                gcar.style.left= gcarx + "px"
                
            }
            if("ArrowUp"===e.key){
                pcarx = pcarx + 10
                pcar.style.left= pcarx + "px"
                
            }
            if("q"===e.key){
                document.getElementById("honk")
                var audio = new Audio("audio/carhonk.mp3");
                honk.play();

            }
        }
    </script>
</html>
