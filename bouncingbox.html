<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 50px;
                height: 50px;
                background-color: red;
                position: absolute
            }
        </style>
    </head>
    <body>
        <div id="box">
            
        </div>
    </body>
</html>
<script>
    var box = document.getElementById("box")
    var x = 0;
    var y = 0
    var speed = 5;
    setInterval(update,50)
    function update(){
        box.style.left = x + "px"
        x = x + speed
        if(x>=window.innerWidth) {
            speed=-speed
        }
        if(x<0) {
            speed=-speed
        }
        box.style.top = y + "px"
        y = y + speed
        if(y>=window.innerHeight) {
            speed=-speed
        }
        if(y<0) {
            speed=-speed
        }
    }
</script>
