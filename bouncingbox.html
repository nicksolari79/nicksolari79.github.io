<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 50px;
                height: 50px;
                background-color: red;
                position: absolute
            }
        </style>
    </head>
    <body>
        <div id="box">
            
        </div>
    </body>
</html>
<script>
    var box = document.getElementById("box")
    box.addEventListener("click",boxclick)
    var x = 0;
    var y = 0
    var speedx = 5;
    var speedy = 5
    setInterval(update,50)
    function update(){
        box.style.left = x + "px"
        x = x + speedx
        if(x>=window.innerWidth) {
            speedx=-speedx
        }
        if(x<0) {
            speedx=-speedx
        }
        box.style.top = y + "px"
        y = y + speedy
        if(y>=window.innerHeight) {
            speedy=-speedy
        }
        if(y<0) {
            speedy=-speedy
        }
    }
    function boxclick() {
        speedy=speedy+10
    }
</script>
